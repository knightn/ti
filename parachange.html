<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    p {
      font-size: 16px;
      color: black;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<p id="styledParagraph">This is a sample paragraph.</p>

<div class="button-grid">
  <button onclick="changeColor('red')">Red</button>
  <button onclick="changeColor('green')">Green</button>
  <button onclick="changeColor('blue')">Blue</button>
  <button onclick="changeFontSize(10)">10</button>
  <button onclick="changeFontSize(20)">20</button>
  <button onclick="changeFontSize(30)">30</button>
  <button onclick="changeFontFamily('serif')">Serif</button>
  <button onclick="changeFontFamily('sans-serif')">Sans-serif</button>
  <button onclick="changeFontFamily('monospace')">Monospace</button>
</div>

<script>
  function changeColor(color) {
    const paragraph = document.getElementById('styledParagraph');
    paragraph.style.color = color;
  }

  function changeFontSize(fontSize) {
    const paragraph = document.getElementById('styledParagraph');
    paragraph.style.fontSize = `${fontSize}px`;
  }

  function changeFontFamily(fontFamily) {
    const paragraph = document.getElementById('styledParagraph');
    paragraph.style.fontFamily = fontFamily;
  }
</script>

</body>
</html>
