<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form id="petForm" onsubmit="submitForm(event)">
  <label for="name">Pet Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="age">Pet Age:</label>
  <input type="number" id="age" name="age" required>

  <label for="size">Pet Size:</label>
  <select id="size" name="size" required>
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
  </select>

  <label for="likes">What it likes most:</label>
  <input type="text" id="likes" name="likes" required>

  <button type="submit">Submit</button>
</form>

<script>
  function submitForm(event) {
    event.preventDefault();

    // Get form values
    const name = document.getElementById('name').value;
    const age = parseInt(document.getElementById('age').value);
    const size = document.getElementById('size').value;
    const likes = document.getElementById('likes').value;

    // Create a Pet object
    const pet = {
      name: name,
      age: age,
      size: size,
      likes: likes
    };

    // Log the Pet object and its JSON representation
    console.log('Pet Object:', pet);
    console.log('JSON Representation:', JSON.stringify(pet));
  }
</script>

</body>
</html>
